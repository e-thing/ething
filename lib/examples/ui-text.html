<!DOCTYPE html>
<html>

  <head>

    <!-- JQUERY -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- CORE -->
    <script src="/ething/lib/core.js"></script>

    <!-- UI -->
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/ething/lib/ui.js"></script>
    <link href="/ething/lib/ui.css" rel='stylesheet' type='text/css' />

  </head>

  <body>

    <p>
    	<button id="open" class="btn btn-primary" type="button">Open</button>
    </p>

    <!-- your content goes here -->
    <div id="content"></div>

    <!-- APP -->
    <script type="text/javascript">
      var main = function() {
		
        
        $('#open').click(function(){
          $.OpenDialog({
            filter: function(resource){
              return resource instanceof EThing.App || (resource instanceof EThing.File && resource.isText());
            },
            limit: 1
          }).done(function(selectedResources){
            var resource = selectedResources[0];
            
            $('#open').remove();
            
            $('#content').textViewer(resource);
            
          })
        });
        
        
      };

      EThing.auth.authorize(main || null);
    </script>

  </body>

</html>
