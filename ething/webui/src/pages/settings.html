<div>
	
	<div class="container">
			
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#settings-tab" aria-controls="settings-tab" role="tab" data-toggle="tab">Settings</a></li>
			<li role="presentation"><a href="#log" aria-controls="log" role="tab" data-toggle="tab">Logs</a></li>
			<li role="presentation"><a href="#status" aria-controls="status" role="tab" data-toggle="tab">Status</a></li>
			<li role="presentation"><a href="#admin" aria-controls="admin" role="tab" data-toggle="tab">Administration</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="settings-tab">
				<div class="alert alert-info" role="alert">Restart the daemon process after any modification.</div>
				<div class="form"></div>
				<div class="alert alert-danger" role="alert" style="display: none;"></div>
				<div class="alert alert-success" role="alert" style="display: none;"></div>
				<div class="form-group">
					<button class="btn btn-primary validate"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save Changes</button>
					<button class="btn btn-link daemon-restart"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> restart daemon</button>
				</div>
			</div>
			
			
			<div role="tabpanel" class="tab-pane" id="log">
				
				<div class="row toolbar">
					<div class="col-sm-5 col-md-5">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span> <span class="visible-md-inline visible-lg-inline">filter</span></span>
							<select id="log-filter" class="form-control" multiple data-selected-text-format="count > 5">
								<option selected value="TRACE">trace</option>
								<option selected value="DEBUG">debug</option>
								<option selected value="INFO">info</option>
								<option selected value="WARN">warning</option>
								<option selected value="ERROR">error</option>
								<option selected value="FATAL">fatal</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4 col-md-4">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> <span class="visible-md-inline visible-lg-inline">search</span></span>
							<input type="text" id="log-search" class="form-control" placeholder="Search for...">
						</div>
					</div>
					<div class="col-sm-3 col-md-3">
						<div class="btn-group" role="group" aria-label="...">
							<div class="btn-group" id="log-length">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="value"></span> <span class="caret"></span></button>
								<ul class="dropdown-menu">
									<li><a href="#">100</a></li>
									<li><a href="#">200</a></li>
									<li><a href="#">500</a></li>
								</ul>
							</div>
							<button type="button" class="btn btn-default" id="log-reload"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <span class="hidden-sm">reload</span></button>
						</div>
					</div>
				</div>
				
				<table class="table table-hover table-condensed">
					<thead>
						<tr><th class="date">date</th><th class="level">level</th><th class="message">message</th></tr>
					</thead>
					<tbody></tbody>
				</table>
				
			</div>
			
			<div role="tabpanel" class="tab-pane" id="status">
				
				<button class="btn btn-primary status-refresh"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> refresh</button>
				
				<table class="table table-hover">
					<tbody></tbody>
				</table>
			
			</div>
			
			<div role="tabpanel" class="tab-pane" id="admin">
				
				<h3>Status</h3>
				
				<p>
					CPU:
					<div class="progress admin-cpu">
						<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
							<span>0%</span>
						</div>
					</div>
					
					Memory:
					<div class="progress admin-memory">
						<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
							<span>0%</span>
						</div>
					</div>
					
					Disk:
					<div class="progress admin-disk">
						<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
							<span>0%</span>
						</div>
					</div>
				</p>
				
				<h3>Repair</h3>
				
				<p>
					Repair the database. Try to resolve inconsistance data.
				</p>
				<p>
					<button class="btn btn-default admin-repair-btn"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> repair</button>
					<span class="admin-repair-loader" style="display: none;">repairing... <span class="glyphicon glyphicon-refresh glyphicon-animate" aria-hidden="true"></span></span>
					<span class="admin-repair-ok" style="display: none; color: green;"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> repaired</span>
					<span class="admin-repair-ko" style="display: none; color: red;"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> error</span>
				</p>
				
				
			
			</div>
			
		</div>
		
	</div>
</div>
