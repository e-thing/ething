<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<title>eThing | Sign in</title>
	
	<!-- JQUERY -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	
	<script src="../lib/core.js"></script>
	
	
	<!-- BOOTSTRAP -->
	<link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	
	<!-- APP -->
	<link href="css/app/signin.css" rel='stylesheet' type='text/css'/>
	<script src="js/app/signin.js"></script>	
	
  </head>

  <body role="document">

    <div class="container">

	  <div class="wrapper">
		  <form class="form-signin" id="signin-form">
			<h1>e-Thing</h1>
			
			<div class="form-group">
				<label for="login" class="sr-only">Login</label>
				<input type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus>
			</div>
			<div class="form-group">
				<label for="pass" class="sr-only">Password</label>
				<input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
			</div>
			<div class="alert alert-danger" role="alert" id="access-err" style="display: none;">
				Invalid acces !
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			
		  </form>
	      <div class="extra">
			<a href="../admin">Admin interface</a>
		  </div>
	  </div>

    </div>

  </body>
</html>
