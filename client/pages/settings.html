<div>
	
	<div class="container">
			
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#settings-tab" aria-controls="settings-tab" role="tab" data-toggle="tab">Settings</a></li>
			<li role="presentation"><a href="#log" aria-controls="log" role="tab" data-toggle="tab">Logs</a></li>
			<li role="presentation"><a href="#status" aria-controls="status" role="tab" data-toggle="tab">Status</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="settings-tab">
				<div class="alert alert-info" role="alert">Restart the daemon process after any modification.</div>
				<div class="form"></div>
				<div class="alert alert-danger" role="alert" style="display: none;"></div>
				<div class="alert alert-success" role="alert" style="display: none;"></div>
				<div class="form-group">
					<button class="btn btn-primary validate"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save Changes</button>
					<button class="btn btn-link daemon-restart"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> restart daemon</button>
				</div>
			</div>
			
			
			<div role="tabpanel" class="tab-pane" id="log">
				
				<div class="row toolbar">
					<div class="col-sm-6 col-md-5">
						<div class="input-group">
							<span class="input-group-addon">filter</span>
							<select id="log-filter" class="form-control" multiple>
								<option selected value="TRACE">trace</option>
								<option selected value="DEBUG">debug</option>
								<option selected value="INFO">info</option>
								<option selected value="WARN">warning</option>
								<option selected value="ERROR">error</option>
								<option selected value="FATAL">fatal</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4 col-md-4">
						<div class="input-group">
							<span class="input-group-addon">search</span>
							<input type="text" id="log-search" class="form-control" placeholder="Search for...">
						</div>
					</div>
					<div class="col-sm-2 col-md-3">
						<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default" id="log-reload"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <span class="hidden-sm">reload</span></button>
						</div>
					</div>
				</div>
				
				<table class="table table-hover table-condensed">
					<thead>
						<tr><th class="date">date</th><th class="level">level</th><th class="message">message</th></tr>
					</thead>
					<tbody></tbody>
				</table>
				
			</div>
			
			<div role="tabpanel" class="tab-pane" id="status">
			
				<table class="table table-hover">
					<tbody></tbody>
				</table>
			
			</div>
		</div>
		
	</div>
</div>
